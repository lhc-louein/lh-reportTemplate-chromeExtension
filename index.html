<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
    connect-src * data: blob: filesystem:;
    img-src 'self' data:;
    frame-src 'self' data:;
    font-src 'self' data:;
    media-src * data: blob: filesystem:;">
    <title>LH-Format</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
    <body>
        <div class="layout">
            <div class="wrapper">
                <fieldset class="field">
                    <legend class="legend">Daily Report</legend>
                    <div class="form" id="reportDaily">
                        <label for="date" class="label">
                            <input type="text" name="date" id="date" class="input-text" disabled>
                        </label>
                        <label for="result" class="label">
                            <textarea name="result" id="result" rows="15" class="input-textarea"></textarea>
                        </label>
                    </div>
                    <button class="button" id="btnReportDaily"><span class="button-text">Copy</span></button>
                </fieldset>

                <fieldset class="field">
                    <legend class="legend">Report to Project Manager</legend>
                    <div class="form" id="reportProject">
                        <label for="project" class="label">
                            <span class="label-txt">[Project]</span>
                            <input type="text" name="project" id="project" class="input-text">
                        </label>
                        <label for="testsite" class="label">
                            <span class="label-txt">[Test site]</span>
                            <textarea name="testsite" id="testsite" rows="5" class="input-textarea"></textarea>
                        </label>
                        <label for="instruction" class="label">
                            <span class="label-txt">[Instruction]</span>
                            <textarea name="instruction" id="instruction" rows="5" class="input-textarea"></textarea>
                        </label>
                        <label for="remarks" class="label">
                            <span class="label-txt">[Remarks]</span>
                            <textarea name="remarks" id="remarks" rows="5" class="input-textarea"></textarea>
                        </label>
                    </div>
                    <button class="button" id="btnReportProject"><span class="button-text">Copy</span></button>
                </fieldset>
            </div>
        </div>
        <script src="./jquery-3.6.4.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
